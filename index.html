<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./design/favicon-32x32.png"
    />

    <title>Frontend Mentor | REST Countries API</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="CSS/all.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 20px;
      }
      .attribution a {
        color: hsl(228, 89%, 69%);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Where in the world?</h1>
        <input type="checkbox" name="dark" id="dark" />
        <label for="dark" class="dark">
          <i class="fa-regular fa-moon"></i>
          <i class="fa-solid fa-moon"></i>
          <span>Dark Mode</span>
        </label>
      </div>
    </header>

    <main>
      <section class="search">
        <div class="container">
          <div class="search_name">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="search"
              name="countryName"
              id="name"
              placeholder="Search for a country..."
              list="search-suggestions"
            />
            <datalist id="search-suggestions"></datalist>
          </div>
          <div class="filter">
            Filter by Region
            <i class="fa-solid fa-angle-down"></i>
          </div>
          <ul class="region_list">
            <li class="region" data-region="All">All</li>
            <li class="region" data-region="Africa">Africa</li>
            <li class="region" data-region="Americas">Americas</li>
            <li class="region" data-region="Asia">Asia</li>
            <li class="region" data-region="Europe">Europe</li>
            <li class="region" data-region="Oceania">Oceania</li>
          </ul>
        </div>
      </section>
      <section class="countries">
        <div class="container"></div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/abdulaziz-M895"
        target="_blank"
        >Abdulaziz</a
      >.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
